{% extends 'base.html' %} {% block title %} login{% endblock title %} {% block body %}

<div class="container mt-5">
    <div class="centerlogin">
        <form class="jumbotron shadow p-5" action="/loginpage" method="POST">{% csrf_token %}
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
                <label for="username" class="text-info">Username</label><br>
                <input type="text" name="loginusername" id="loginusername" class="form-control" placeholder="Username " required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password</label><br>
                <input type="password" name="loginpassword" id="loginpassword" class="form-control" placeholder="Password " required>
            </div>
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}"> {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sm">Log in</button>
            </div>

            <span style="color: red;padding-left: 5px;"> New here?</span><a href="signuppage" style="text-decoration: none;color:green;margin-left: 5px;">Sign up</a>
        </form>
    </div>
</div>



{% endblock %}
