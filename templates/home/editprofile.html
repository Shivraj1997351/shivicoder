{% extends 'base.html' %} {% block title %} Edit profile{% endblock title %} {% block body %}

<div class="container mt-5">
    <div class="col-sm-12">
        <form class="jumbotron shadow p-5" action="" method="POST">{% csrf_token %}
            <h3 class="text-center text-info">Edit Profile</h3>
            <div class="form-group ">
                <label for="username ">Username</label>
                <input type="text " class="form-control " id="username" name="username" value="{{uname}}" disabled>
            </div>
            <div class="form-group ">
                <label for="fname ">First Name</label>
                <input type="text " class="form-control " id="fname" name="fname" value="{{fname}}">
            </div>
            <div class="form-group ">
                <label for="lname ">Last Name</label>
                <input type="text " class="form-control " id="lname" name="lname" value="{{lname}}">
            </div>
            <div class="form-group ">
                <label for="email ">Email address</label>
                <input type="email " class="form-control " id="email" name="email" value="{{email}}" disabled>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm">Update profile</button>
            </div>

        </form>
    </div>
</div>


{% endblock body %}
