{% extends 'base.html' %} {% block title %} Contact {% endblock title %} {% block body %}
<div class="container my-3 bg-white">
    <h3>Feedback sent before:- <span style="color: red;">{{totalmails}}</span></h3>
    <form action="/contact" method="post" class="p-5">
        {% csrf_token %}

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="content">Describe your issue or suggestions :</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
